<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!--Edit Note Container-->
        <div class="edit-note">
            <i class="fa-solid fa-arrow-left"></i>
            <textarea class="note-title-input" placeholder="Title"></textarea>
            <textarea class="note-body-input" placeholder="Start typing"></textarea>
        </div>

        <!--All Notes Insert In this Box-->
        <div class="note-box">

        </div>

        <!--Add Note Buton-->
        <button class="add-note-btn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
